<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
    <style>
        .paper {
            background-color: rgb(114, 168, 188);
            border: 2px solid rgb(210, 17, 59);
            margin: 30px auto;
            width: 600px;
            padding: 20px;
            border-radius: 10px;
        }
.button:hover{
    color: crimson;
    background-color: rgb(58, 54, 112);
    border: 2px dashed white;
}
.button{
    padding: 10px;
    border-radius: 10px;
    cursor:pointer;
}
        h4 {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="paper">
        <h4>HomeWork</h4>
        <button class="button">View Questions</button>
        <button class="button">View Answers</button>
    </div>
</body>

</html>
