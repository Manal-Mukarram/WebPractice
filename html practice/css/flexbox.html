<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
.container{
    height: 400px;
    width: 100%;
    border: 2px solid rgb(186, 63, 123);
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: space-evenly;
    align-items: center;
}
.items{
    border: 2px solid black;
    height: 200px;
    width: 200px;
    color: white;
}
#item1{
    background-color: red;
}
#item2{
background-color: blue;
}
#item3{
background-color: green;
order: 10;
}
#item4{
background-color: yellow;
}

    </style>
</head>
<body>
    <h4>colors</h4>
    <div class="container">
        <div class="items" id="item1">I</div>
        <div class="items" id="item2">II</div>
        <div class="items" id="item3">III</div>
        <div class="items" id="item4">IV</div>
    </div>
</body>
</html>
