<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <link href="https://fonts.google.com/specimen/Cedarville+Cursive?query=curs" rel="stylesheet">
    <style>
        .firstp{
font-size: 20px;
font-family: 'Cedarville Cursive','Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
        }
span{
    font-weight: bold;
    font-style: italic;
    line-height: 40em;
}
    </style>
</head>
<body>
    <h4>PRACTICING FONTS IN CSS</h4>
<p class="firstp">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto, sequi.</p>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, ipsa?</p>
<p>Lorem ipsum dolor sit amet <span>jamewuls</span> adipisicing elit. Distinctio, iure!</p>
</body>
</html>
