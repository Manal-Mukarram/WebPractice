<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <p>This is a paragraph</p>
    <p>This is the continuation of paragraph</p>
    <span>This is a paragraph</span>
    <span>This is the continuation of paragraph</span>


    <!-- . is for class and # is for id -->
    <div class="blackbg redbg etc"></div>   <!-- .blackbg.redbg.etc + enter  -->
    <div id="myid"></div>                     <!-- #myid + enter  -->
    
    <span class="blackbg redbgg"></span> <!-- span.blackbg.redbgg + enter  -->
    <span id="myid2"></span>                <!-- span#myid2 + enter  -->


<div>this is a &nbsp; &nbsp; &nbsp; &nbsp; paragraph</div>
<div>use &lt;br&gt; to break lines</div>
<p>Empty character is written like this &#8203 </p> <!-- space that sc allows but other apps don't allow-->
</body>
</html>
