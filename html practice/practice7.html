<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>

<style>
    td, table{
        border: 1px solid black;
    }
    th{
        border: 2px solid black;
    }
</style>

<body>
    <ul type="disc">

        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>

    </ul>
    <ul type="circle">

        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>

    </ul>

    <ul type="square">

        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>

    </ul>
    <ol type="I">

        <li>one</li>
        <ul>
            <li>i</li>
            <li>ii</li>
            <li>iii</li>
        </ul>
        <li>two</li>
        <li>three</li>
        <li>four</li>

    </ol>

    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Section</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mohan</td>
                <td>A</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>A</td>
                <td>68</td>
            </tr>
            <tr>
                <td>Sohan</td>
                <td>A</td>
                <td>95</td>
            </tr>
        </tbody>

    </table>




</body>

</html>
